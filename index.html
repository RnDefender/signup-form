<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign-up</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230708225502">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Sign up and create a new account. Enter your details, including name, nationality, email, date of birth, gender, and password. Complete the registration form now.">
</head>

<body>
	<div class="wrapper">
		<section class="signup">
			<div class="signup__container">
				<header class="signup__header header">
					<h1 class="signup__title">
						Sign up
					</h1>
				</header>
				<form data-ajax class="signup__form-signup form-signup" action="server-ok.json" method="post" data-popup-message="#registred">
					<div class="form-signup__header">
						<h2 class="form-signup__title">New user?</h2>
						<div class="form-signup__subtitle">
							<p>Use the form below to create your account.</p>
						</div>
					</div>
					<div class="form-signup__body">
						<div class="form-signup__field">
							<label class="form-signup__label" for="first-name">First Name</label>
							<input class="form-signup__input input" autocomplete="off" type="text" id="first-name" name="form[]" data-error="Ошибка" placeholder="Alice" required>
						</div>
						<div class="form-signup__field">
							<label class="form-signup__label" for="last-name">Last Name</label>
							<input class="form-signup__input input" autocomplete="off" type="text" id="last-name" name="form[]" data-error="Ошибка" placeholder="Miller" required>
						</div>
						<div class="form-signup__field">
							<div class="form-signup__label">Nationality</div>
							<select name="form[]" class="form-signup__select select">
								<option value="1" selected>American</option>
								<option value="2">Uzbek</option>
								<option value="3">Russian</option>
								<option value="4">Tajik</option>
							</select>
						</div>
						<div class="form-signup__field">
							<label class="form-signup__label" for="email">E-mail</label>
							<input class="form-signup__input input" autocomplete="off" type="text" id="email" name="form[]" data-error="" data-required="email" placeholder="alice.miller@yahoo.com" required>
						</div>
						<div class="form-signup__field field-date-of-birth">
							<div class="field-date-of-birth__label form-signup__label">Date of Birth</div>
							<div class="field-date-of-birth__body">
								<select name="form[]" class="field-date-of-birth__select form-signup__select select">
									<option value="1" selected>21</option>
									<option value="2">22</option>
									<option value="3">23</option>
									<option value="4">24</option>
								</select>
								<select name="form[]" class="field-date-of-birth__select form-signup__select select">
									<option value="1" selected>December</option>
									<option value="2">January</option>
									<option value="3">February</option>
									<option value="4">March</option>
								</select>
								<select name="form[]" class="field-date-of-birth__select form-signup__select select">
									<option value="1" selected>1995</option>
									<option value="2">1996</option>
									<option value="3">1997</option>
									<option value="4">1998</option>
								</select>
							</div>
						</div>
						<div class="form-signup__field field-gender">
							<div class="field-gender__label form-signup__label">
								Gender
							</div>
							<div class="field-gender__options form-signup__options options">
								<div class="options__item">
									<input hidden id="o_1" class="options__input" checked type="radio" value="1" name="option">
									<label for="o_1" class="options__label">
										<span class="options__text">Male</span>
									</label>
								</div>
								<div class="options__item">
									<input hidden id="o_2" class="options__input" type="radio" value="2" name="option">
									<label for="o_2" class="options__label">
										<span class="options__text">Female</span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-signup__field">
							<label class="form-signup__label" for="password">Password</label>
							<input class="form-signup__input input" autocomplete="off" type="password" id="password" name="form[]" data-error="The password must contain at least 8 symbols, uppercase and lowercase letters, as well as numbers." data-required="password" required>
						</div>
						<div class="form-signup__field">
							<label class="form-signup__label" for="confirm-password">Confirm Password</label>
							<input class="form-signup__input input" autocomplete="off" type="password" id="confirm-password" name="form[]" data-error="The password must contain at least 8 symbols, uppercase and lowercase letters, as well as numbers." data-required="password" required>
						</div>
					</div>
					<div class="form-signup__footer">
						<div class="form-signup__login">
							Have an account?
							<button type="button" class="form-signup__login-button" aria-label="Login">Login</button>
						</div>
						<button type="submit" class="form-signup__button" aria-label="Complete Signup">Complete Signup</button>
					</div>
					<svg id="my-svg" class="form-signup__image" xmlns="http://www.w3.org/2000/svg" width="411" height="411" viewBox="0 0 411 411" fill="none">
						<path id="my-svg-path" fill-rule="evenodd" clip-rule="evenodd" d="M205.5 411C92.236 411 0 318.764 0 205.5C0 92.236 92.236 0 205.5 0C318.764 0 411 92.236 411 205.5C411 271.362 379.812 330.113 331.438 367.754C333.781 365.394 335.295 362.201 335.521 358.578C336 354.751 336 351.881 336 348.533V343.749C335.879 337.683 335.35 331.725 334.44 325.901C363.927 294.343 382 251.99 382 205.5C382 108.186 302.814 29 205.5 29C108.186 29 29 108.186 29 205.5C29 252.377 47.3746 295.047 77.2988 326.686C76.282 333.801 75.8485 341.1 76.0469 348.533C76.0469 351.403 76.0469 354.751 76.5256 358.578C77.0044 366.71 83.7067 372.451 91.8452 371.972C99.9836 371.494 105.728 364.797 105.25 356.665C104.892 354.163 104.802 352.196 104.779 350.363C133.361 370.298 168.091 382 205.5 382C243.357 382 278.471 370.016 307.247 349.643C307.207 350.468 307.131 351.336 307.053 352.232C306.928 353.664 306.797 355.164 306.797 356.665C306.318 364.318 312.063 371.494 320.202 371.972H321.159C323.791 371.972 326.253 371.294 328.371 370.094C294.07 395.773 251.521 411 205.5 411ZM307.247 349.643C317.103 342.665 326.215 334.703 334.44 325.901C324.506 262.367 269.17 214.712 203.39 216.027C138.589 217.313 86.0983 265.111 77.2988 326.686C85.6155 335.48 94.8243 343.421 104.779 350.363C104.771 349.743 104.771 349.138 104.771 348.533V344.227C105.728 288.259 152.166 243.771 208.178 245.207C264.19 246.163 308.712 292.564 307.276 348.533C307.276 348.892 307.265 349.263 307.247 349.643ZM328.371 370.094C329.401 369.324 330.423 368.543 331.438 367.754C330.531 368.667 329.5 369.455 328.371 370.094ZM147 142.5C147 174.339 172.661 200 204.5 200C236.339 200 262 174.339 262 142.5C262 110.661 236.339 85 204.5 85C172.661 85 147 110.661 147 142.5ZM205.5 114C189.057 114 176 127.057 176 143.5C176 159.943 189.057 173 205.5 173C221.943 173 235 159.943 235 143.5C235 127.057 221.943 114 205.5 114Z" fill="#F9FAFF" stroke="#5a61ed" />
					</svg>
				</form>
			</div>
		</section>
	</div>
	<div id="registred" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__text">
					Thank You!
				</div>
				<div class="popup__subtext">
					you registered!
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vivus@0.4.6/dist/vivus.min.js?_v=20230708225502"></script>
	<script src="js/app.min.js?_v=20230708225502"></script>

</body>

</html>
